<div *ngIf="capsule" class="content">
	<div class="capsuleShip">
		<h2>{{capsule.capsule_serial | uppercase}} Details</h2>

		<div>
	  		<span>Capsule serial: </span>{{capsule.capsule_serial}}
		</div>

		<div>
		    <span>Capsule id: </span>{{capsule.capsule_id}}
		    <label for="capsule-name">Capsule name: </label>
		    <input id="capsule-name" [(ngModel)]="capsule.capsule_id" placeholder="name">
		</div>
	</div>
</div>
