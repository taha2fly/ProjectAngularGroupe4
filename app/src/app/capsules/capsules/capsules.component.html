<h2>My Capsules</h2>
  <div>
	<div class="leftc">
	<ul class="capsules">
	  <li *ngFor="let capsule of capsules"  [class.selected]="capsule === selectedCapsule" (click)="onSelect(capsule)" >
	    <span class="badge">{{capsule.capsule_serial}}</span> {{ capsule.type }}
	  </li>
	</ul>
	</div>

	<div calss="rightc">
	<app-capsule-detail [capsule]="selectedCapsule"></app-capsule-detail>
	</div>
  </div>
